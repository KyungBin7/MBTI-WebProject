<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body style="margin:0px;">
    <article class ="result">  <!-- 이부분이 결과 보여주는 html 부분-->
        <div class="frame">
            <div class="wrap">
                <div class="question">
                    <h4 id="header">당신의 mbti은 : </h4>
                    <h2 id="mbti" style="margin-bottom: 20px;">ENFP</h2>
                    <p style="margin-bottom: 30px;">ENFP 유형을 가지는 사람들 중 가장 선호하는 결과입니다.</p>
                    
                    <div class="genre">
                        <div style="float:right;">구기</div>
                        <h5 id="show" style="text-align: left;">운동</h5>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: calc(100/5*1%)" ></div>
                        </div>
                    </div>

                    <div class="genre">
                        <div style="float:right;">음악</div>
                        <h5 id="show" style="text-align: left;">예술장르</h5>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: calc(100/5*1%)"></div>
                        </div>
                    </div>

                    <div class="genre">
                        <div style="float:right;">클래식</div>
                        <h5 id="show" style="text-align: left;">음악장르</h5>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: calc(100/5*1%)"></div>
                        </div>
                    </div>

                    <div class="genre">
                        <div style="float:right;">다이어리 꾸미기</div>
                        <h5 id="show" style="text-align: left;">취미</h5>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: calc(100/5*1%)"></div>
                        </div>
                    </div>

                    <div class="genre">
                        <div style="float:right;">현악기</div>
                        <h5 id="show" style="text-align: left;">악기</h5>
                        <div class="progress">
                            <div class="progress-bar bg-secondary" role="progressbar" style="width: calc(100/5*1%)"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </article>
</body>
</html>
